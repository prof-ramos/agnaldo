name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:


jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ vars.SUPABASE_URL || 'http://localhost:54321' }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test_key' }}
      SUPABASE_DB_URL: postgresql://postgres:postgres@localhost:5432/test_db
      OPENAI_API_KEY: sk-test-mock-key-for-ci
      ENVIRONMENT: test
      LOG_LEVEL: DEBUG

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "uv"

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done

      - name: Run database migrations
        env:
          SUPABASE_DB_URL: ${{ env.SUPABASE_DB_URL }}
        run: |
          uv run alembic upgrade head
        continue-on-error: true

      - name: Ruff linting
        run: |
          uv run ruff check src/ tests/

      - name: Ruff format check
        run: |
          uv run ruff format --check src/ tests/

      - name: mypy type checking
        run: |
          uv run mypy src/

      - name: pip-audit security scan
        run: |
          uv pip check
          uv run pip-audit || true

      - name: Run tests with coverage
        env:
          SUPABASE_DB_URL: ${{ env.SUPABASE_DB_URL }}
          OPENAI_API_KEY: ${{ env.OPENAI_API_KEY }}
        run: |
          uv run pytest tests/unit tests/integration -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --asyncio-mode=auto

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            .coverage
            coverage.xml
            pytest-results.xml
          retention-days: 7
